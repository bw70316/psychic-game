<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Psychic Game</title>

 <!--The computer is going to log a letter for the user to guess. 
 User gets 9 chances to choose the correct letter. Each time a letter is chosen, it is displayed on the screen. Every time a guess is used, the number of guesses decreases by by 1.
 If the player guesses correctly before the 9 turns, then the win column adds 1.
 If the player fails to guess correctly before 9 turns, the loss column goes up by 1 and the game resets -->

</head>
<body>

<h1>The Psychic Game</h1>

<div id="game">
<p>Guess what number I'm thinking of</p>

<p>Wins: </p>
<p>Losses: </p>
<p>Turns: 9</p>
<p>Your Guess So far: </p>
  

  <script type="text/javascript">



 var options = ["a", "b", "c", "d", "f", "g", "h", "i", "j", "k", "l", "m", "n", "o", "p", "q", "r", "s", "t", "u", "v", "w", "x", "y", "z"]; 
var wins= 0;
var losses= 0;
var turns= 9;
var guess=" , "

 {
document.onkeyup = function() {

  
 
  var userguess = String.fromCharCode(event.keyCode).toLowerCase();



  var computerGuess = options[Math.floor(Math.random()*options.length)];




if (userguess == computerGuess) {
  wins++;
  turns = 0;  

}

if (userguess !== computerGuess) {
   turns--;

  }

  if (turns < 0) {
    losses++;
  }

}

 

var html = "<p>Guess what letter I'm thinking of</p>" + 
  "<p>wins: " + wins + "</p>" +
  "<p>losses: " + losses + "</p>" +
  "<p>turns: " + turns + "</p>"+
  "<p>Your Guesses So Far: " + guess + "</p>";

document.querySelector('#game').innerHTML = html;









}


   

  </script>
  
</body>
</html>
